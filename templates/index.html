<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" type="text/css" href="{{style}}" />
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@515&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
        <title>Maper.io</title>
</head>
<body>
        <h1 align=center>Maper.io</h1>
        <hr>
        <br><br><br><br>
        <form method="POST" class="login_form">
        <fieldset style="width: 0px; float: left">
            <legend class=info>Вход/Регистрация</legend>

            <text class=info>{{text_in_login}}</text>
            <p class=info>Ваш логин:
            <br>
            <input class=info type="text" name="user" maxlength="15" value="Nickname">
            </p>
            <p class=info>Пароль:
            <br>
            <input class=info type="password" name="hashed_password" size="15" maxlength="30">
            </p>
            <input type="submit" class=info value="Вход/Регистрация">
        </fieldset>
        </form>

        <div style="float: right">
            <text class="info">Полезности:</text>
            <br>
            <a href="https://vk.com/maperio" class="small_info">Наша группа в ВК (там есть бот)</a>
            <br>
            <a href="/store" class="small_info">Донат разрабам</a>
            <br>
            <a href="/score" class="small_info">Таблица лидеров</a>
        </div>
        <br>
        <a href="/game", class=big_button style="margin-left: 10%">Start</a>

</body>
</html>
